name: CI

on: [push]

defaults:
  run:
    shell: bash

jobs:
  build-windows:
    runs-on: [windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
          with:
            python-version: '3.x'
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
      - name: Generate build files
          run: |
            mkdir build
            cd build
            cmake ..
      - name: Build project
          run: |
            cd build
            cmake --build .
      - name: Run tests
        run: |
          cd build
          ctest
