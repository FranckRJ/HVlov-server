name: Linux Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

defaults:
  run:
    shell: bash

jobs:
  gcc-10:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install g++-10
        run: |
          sudo echo "deb http://mirror.servers.com/ubuntu/ groovy main restricted universe" >> /etc/apt/sources.list
          sudo echo "deb http://security.ubuntu.com/ubuntu/ groovy-security main restricted universe" >> /etc/apt/sources.list
          echo ________1
          sudo cat /etc/apt/sources.list
          echo ________2
          sudo echo "Package: *" >> /etc/apt/preferences.d/custom_groovy.pref
          sudo echo "Pin: release n=groovy" >> /etc/apt/preferences.d/custom_groovy.pref
          sudo echo "Pin-Priority: -10" >> /etc/apt/preferences.d/custom_groovy.pref
          sudo echo "Package: g++-10" >> /etc/apt/preferences.d/custom_groovy.pref
          sudo echo "Pin: release n=groovy" >> /etc/apt/preferences.d/custom_groovy.pref
          sudo echo "Pin-Priority: 500" >> /etc/apt/preferences.d/custom_groovy.pref
          sudo apt-get -y update
          sudo apt-get -y install g++-10
      - name: Install Conan
        run: |
          python3 -m pip install --upgrade pip
          pip3 install conan
          echo "::add-path::$HOME/.local/bin"
      - name: Generate build files
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_C_COMPILER=gcc-10 -DCMAKE_CXX_COMPILER=g++-10 -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON -DENABLE_SANITIZER_ADDRESS=ON -DENABLE_SANITIZER_UNDEFINED_BEHAVIOR=ON
      - name: Build project
        run: |
          cd build
          cmake --build . --config Debug
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure --build-config Debug
      - name: Upload coverage to Codecov
        run: |
          bash <(curl -s https://codecov.io/bash) -x gcov-10 || echo "Codecov did not collect coverage reports"
