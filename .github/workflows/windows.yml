name: Windows Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

defaults:
  run:
    shell: bash

jobs:
  msys2-mingw64-gcc-10:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
      - name: Setup PATH
        run: |
          echo "::add-path::C:/msys64/mingw64/bin"
      - name: Generate build files
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON -DENABLE_SANITIZER_ADDRESS=ON -DENABLE_SANITIZER_UNDEFINED_BEHAVIOR=ON
      - name: Build project
        run: |
          cd build
          cmake --build . --config Debug
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure --build-config Debug
      - name: Upload coverage to Codecov
        run: |
          bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
